<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HipsbarJS</title>
  <meta name=viewport content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width,height=device-height">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
  <!-- For Demo Only -->
  <link rel="stylesheet" href="./src/scss/main.scss">
</head>
<body>

  <div class="container">
    <main>
      <h1>Hipsbar JS</h1>
      <p>Hipsbar.js is a tiny dependency free javascript plugin for creating sliding drawers in web apps. You can easily use it as sidebar menus or option drawers.</p>
      <a href="https://github.com/hamittokay/hipsbarjs" class="btn" target="_blank">
        <svg height="32" class="octicon octicon-mark-github" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
        GET IT ON GITHUB
      </a>
    </main>
    <div class="card-content">
      <a href="#" id="activator-from-left" class="btn">FROM LEFT</a>
      <a href="#" id="activator-from-top" class="btn">FROM TOP</a>
      <a href="#" id="activator-from-right" class="btn">FROM RIGHT</a>
      <a href="#" id="activator-from-bottom" class="btn">FROM BOTTOM</a>
    </div>
  </div>

  <script src="./src/Hipsbar.js"></script>
  <script>
    const data = [
      { content: 'HOME', url: '#' },
      { content: 'PRODUCTS', url: '#' },
      { content: 'DEVELOPERS', url: '#' },
      { content: 'CONTACT', url: '#' },
      { content: 'API', url: '#' },
      { content: 'GITHUB', url: '#' },
    ]

    const positions = ['top', 'right', 'bottom', 'left']

    positions.forEach(position => {
        new Hipsbar({
          activator: `#activator-from-${position}`,
          data,
          position,
          overlay: true
        })
      })
  </script>
</body>
</html>
